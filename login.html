 <!DOCTYPE html>
<ons-page>
      <ons-toolbar>
          <div class="left">
              <ons-toolbar-button ng-click="$nav.popPage('home.html')">
                <ons-icon icon="ion-android-arrow-back" style="font-size: 32px; width: 1em;"></ons-icon>
              </ons-toolbar-button>
          </div>
        <div class="center">Login</div>
      </ons-toolbar>

      <form class="login-form" ng-controller="loginCtrl" ng-submit="login()">

          <input type="email" class="text-input--underbar" placeholder="Email" ng-model="loginForm.email" required="required">
          <input type="password" class="text-input--underbar" placeholder="Password" ng-model="loginForm.password" required="required">
        <br><br>
        <input modifier="large" type="submit" value="Log In" class="login-button ng-isolate-scope button effeckt-button button--large slide-left" />
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
      </form>

</ons-page>
